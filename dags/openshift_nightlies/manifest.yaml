versionAliases:
  - version: 4.7
    alias: stable
  - version: 4.8
    alias: next
  - version: 4.9
    alias: future

dagConfig:
  schedules:
    enabled: false
    default: "0 12 * * 1,3,5"
    openstack: "0 12 * * 1-6"
  cleanupOnSuccess: true
  executorImages:
    repository: quay.io/cloud-bulldozer
    tag: 2.1.3


platforms:
  cloud:
    - version: 4.9
      releaseStream: 4.9.0-0.nightly
      providers:
      - name: aws
        profiles:
        - sdn-common-target
        - ovn-common-target
        - sdn-med-target
        - ovn-med-target
        - sdn-data-plane
        - ovn-data-plane
      - name: azure
        profiles:
        - sdn-common-target
        - ovn-common-target
        - sdn-med-target
        - ovn-med-target
        - sdn-data-plane
        - ovn-data-plane
      # - name: gcp
      #   profiles:
      #   - sdn-common-target
      #   - ovn-common-target
      #   - sdn-med-target
      #   - ovn-med-target
      #   - sdn-data-plane
      #   - ovn-data-plane
